<html lang="en">
    <head>
        <title>Ammo.js softbody demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #61443e;
                font-family:Monospace;
                font-size:13px;
                text-align:center;

                background-color: #bfd1e5;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
            }

            a {
                color: #a06851;
            }
        </style>
    </head>
    <body>
        <button onclick="createCoins(10);">GIMME CASH!</button>

        <div id="container">Loading...</div>

        <script src="./lib/three/three.min.js"></script>
        <script src="./lib/three/three.objloader.js"></script>
        <script src="./lib/ammo/ammo.js"></script>

        <script>

            // - Global variables -

            // Graphics variables
            var container;
            var camera, scene, renderer;
            var textureLoader;
            var clock = new THREE.Clock();

            // Physics variables
            var gravityConstant = -9.8;
            var physicsWorld;
            var rigidBodies = [];
            var margin = 0.05;
            var transformAux1 = new Ammo.btTransform();

            var time = 0;

            // - Main code -

            init();
            animate();


            // - Functions -

            function init() {

                initGraphics();

                initPhysics();

                createFloor();

                createMountain();
            }

            function initGraphics() {
                // Container
                container = document.getElementById( 'container' );

                // Camera
                camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );
                camera.position.set( 0, 1, 5 );
                
                // Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xbfd1e5 );
                
                // Renderer
                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                //renderer.shadowMap.enabled = true;

                // Texture loader
                textureLoader = new THREE.TextureLoader();

                // Ambient light
                var ambientLight = new THREE.AmbientLight( 0x404040 );
                scene.add( ambientLight );

                // Directional light
                var light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( -7, 10, 15 );
                light.castShadow = true;
                var d = 10;
                light.shadow.camera.left = -d;
                light.shadow.camera.right = d;
                light.shadow.camera.top = d;
                light.shadow.camera.bottom = -d;

                light.shadow.camera.near = 2;
                light.shadow.camera.far = 50;

                light.shadow.mapSize.x = 1024;
                light.shadow.mapSize.y = 1024;

                light.shadow.bias = -0.003;
                scene.add( light );


                container.innerHTML = "";

                container.appendChild( renderer.domElement );

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function initPhysics() {

                // Physics configuration

                var collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
                var dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
                var broadphase = new Ammo.btDbvtBroadphase();
                var solver = new Ammo.btSequentialImpulseConstraintSolver();
                var softBodySolver = new Ammo.btDefaultSoftBodySolver();
                physicsWorld = new Ammo.btSoftRigidDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration, softBodySolver);
                physicsWorld.setGravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );
                physicsWorld.getWorldInfo().set_m_gravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );

            }

            function createMountain() {
                // instantiate a loader
                var loader = new THREE.OBJLoader();

                // load a resource
                loader.load(
                    // resource URL
                    'cointest.obj',
                    // called when resource is loaded
                    function ( object ) {
                        scene.add( object );

                    },
                    // called when loading is in progresses
                    function ( xhr ) {

                        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

                    },
                    // called when loading has errors
                    function ( error ) {

                        console.log( 'An error happened' );

                    }
                ); 
            }

            function createCoins(amount) {
                var pos = new THREE.Vector3();
                var quat = new THREE.Quaternion();

                var mass = 0.5;
                var sz = 1.2;
                var sx = 0.6;
                var sy = sz * 0.5;
                pos.set( 0, 5, 0);
                quat.set( 0, 0, 0, 1 );

                var material = createMaterial();

                for(var i = 0; i < amount; i++) {
                    var brick = new THREE.Mesh( new THREE.CylinderGeometry( 1, 1, 0.1, 16), material );
                    var shape = new Ammo.btBoxShape( new Ammo.btVector3( 0.5, 0.05, 0.5 ) );
                    shape.setMargin( margin );

                    createRigidBody( brick, shape, mass, pos, quat );
                }
            }

            function createFloor() {

                var pos = new THREE.Vector3();
                var quat = new THREE.Quaternion();

                // Ground
                pos.set( 0, - 0.5, 0 );
                quat.set( 0, 0, 0, 1 );
               
                var sx = 40;
                var sy = 1;
                var sz = 40;
                var mass = 0;
                var material = new THREE.MeshPhongMaterial( { color: 0xFFFFFF } );

                var ground = new THREE.Mesh( new THREE.BoxGeometry( sx, sy, sz, 1, 1, 1 ), material );
                var shape = new Ammo.btBoxShape( new Ammo.btVector3( sx * 0.5, sy * 0.5, sz * 0.5 ) );
                shape.setMargin( margin );

                createRigidBody( ground, shape, mass, pos, quat );
            }

            function createRigidBody( threeObject, physicsShape, mass, pos, quat ) {

                threeObject.position.copy( pos );
                threeObject.quaternion.copy( quat );

                var transform = new Ammo.btTransform();
                transform.setIdentity();
                transform.setOrigin( new Ammo.btVector3( 0, pos.y, pos.z ) );
                transform.setRotation( new Ammo.btQuaternion( quat.x, quat.y, quat.z, quat.w ) );
                var motionState = new Ammo.btDefaultMotionState( transform );

                var localInertia = new Ammo.btVector3( 0, 0, 0 );
                physicsShape.calculateLocalInertia( mass, localInertia );

                var rbInfo = new Ammo.btRigidBodyConstructionInfo( mass, motionState, physicsShape, localInertia );
                var body = new Ammo.btRigidBody( rbInfo );

                threeObject.userData.physicsBody = body;

                scene.add( threeObject );

                if ( mass > 0 ) {
                    rigidBodies.push( threeObject );

                    // Disable deactivation
                    body.setActivationState( 4 );
                }

                physicsWorld.addRigidBody( body );

            }

            function createRandomColor() {
                return Math.floor( Math.random() * ( 1 << 24 ) );
            }

            function createMaterial() {
                    return new THREE.MeshPhongMaterial( { color: createRandomColor() } );
            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {

                requestAnimationFrame( animate );

                render();

            }

            function render() {

                var deltaTime = clock.getDelta();

                updatePhysics( deltaTime );

                renderer.render( scene, camera );

                time += deltaTime;

            }

            function updatePhysics( deltaTime ) {

                // Step world
                physicsWorld.stepSimulation( deltaTime, 10 );

                // Update rigid bodies
                for ( var i = 0, il = rigidBodies.length; i < il; i++ ) {
                    var objThree = rigidBodies[ i ];
                    var objPhys = objThree.userData.physicsBody;
                    var ms = objPhys.getMotionState();
                    if ( ms ) {

                        ms.getWorldTransform( transformAux1 );
                        var p = transformAux1.getOrigin();
                        var q = transformAux1.getRotation();
                        objThree.position.set( p.x(), p.y(), p.z() );
                        objThree.quaternion.set( q.x(), q.y(), q.z(), q.w() );

                    }
                }

            }

        </script>

    </body>
</html>
